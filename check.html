<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://your-confirmation-page.com" />
    <title>Thank You!</title>
    <!-- Link to Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles for the page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9; /* Soft background color */
            color: #333; /* Dark text color for readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Container for the content */
        .container {
            background-color: #fff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 80%;
            max-width: 400px; /* Maximum width of the container */
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            color: #4CAF50; /* Green color for the heading */
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Button styling (optional for confirmation action) */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        /* Responsive design for small screens */
        @media (max-width: 600px) {
            .container {
                width: 90%; /* Make the container take more width on small screens */
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you!</h1>
        <p>Your check-in has been recorded successfully.</p>
        <p>You will be redirected shortly...</p>
    </div>
</body>
</html>
