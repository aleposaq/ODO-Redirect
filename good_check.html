<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta refresh to redirect to the CMH Region Intel Slack Channel after 5 seconds -->
    <meta http-equiv="refresh" content="5; url=https://amazon.enterprise.slack.com/archives/C03LD26KVKQ" />
    <title>Thank You!</title>
    <style>
        /* General styles for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #232F3E; /* AWS dark blue */
            color: white; /* White text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Container for the content */
        .container {
            background-color: #FF9900; /* AWS orange */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 80%;
            max-width: 500px; /* Maximum width of the container */
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            color: #232F3E; /* Dark blue color for the heading */
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button styling (optional for confirmation action) */
        .btn {
            background-color: #232F3E; /* Dark blue for button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF9900; /* AWS orange on hover */
        }

        /* Responsive design for small screens */
        @media (max-width: 600px) {
            .container {
                width: 90%; /* Make the container take more width on small screens */
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you!</h1>
        <p>Your check-in has been recorded successfully.</p>
        <p>You will be redirected to the <strong>CMH Region Intel Slack Channel</strong> shortly...</p>
    </div>
</body>
</html>
